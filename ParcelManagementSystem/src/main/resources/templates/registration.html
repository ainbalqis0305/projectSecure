<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <title>Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
          integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
          integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
          crossorigin="anonymous"></script>
</head>

<body th:style="'background-image: url(\'https://pbs.twimg.com/media/DG14KpdUMAAeYMs.jpg\');
background-size: cover; background-position: center; background-repeat: no-repeat; background-attachment: fixed; height: 100vh;'">

<h1 class="text-center text-black mt-7">PARCEL MANAGEMENT SYSTEM</h1>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6" style="background-color: rgba(255, 255, 255, 0.8); padding: 20px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); color: #333;">
      <form method="post" role="form" th:action="@{/registration}" th:object="${user}">
        <h3 class="text-center">Registration Form</h3>
        <div th:if="${param.success}">
          <div class="alert alert-info">
            Registration successful!
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label" for="name">Name</label>
          <input class="form-control" id="name" name="name" placeholder="Enter your name" type="text">
          <p class="text-danger" th:errors="${#fields.hasErrors('name')}" th:if="${#fields.hasErrors('name')}"></p>
        </div>
        <div class="mb-3">
          <label class="form-label" for="email">Email</label>
          <input class="form-control" id="email" name="email" placeholder="Enter your email" type="email">
          <p class="text-danger" th:errors="${#fields.hasErrors('email')}" th:if="${#fields.hasErrors('email')}"></p>
        </div>
        <div class="mb-3">
          <label class="form-label" for="password">Password</label>
          <input class="form-control" id="password" name="password" placeholder="Enter your password" type="password">
          <p class="text-danger" th:errors="${#fields.hasErrors('password')}" th:if="${#fields.hasErrors('password')}"></p>
        </div>
        <div class="mb-3 d-grid">
          <button style="background-color: #8B0000; color: #fff;" class="btn btn-primary mb-3" type="submit">Register</button>
          <p class="text-center mt-3">Already have an account? <a class="link-primary" th:href="@{/login}">Login Here</a></p>
        </div>
      </form>
    </div>
  </div>
</div>
</body>

</html>
