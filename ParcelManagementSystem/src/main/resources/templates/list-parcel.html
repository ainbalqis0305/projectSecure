<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>List of Parcel</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
          crossorigin="anonymous">
    <style>
        .navbar {
            background-color: maroon !important;
            color: white;
        }

        .navbar-toggler-icon {
            background-color: white;
        }

        .navbar-brand {
            color: white !important;
        }

        .btn-success {
            background-color: gray;
            color: white;
        }

        .btn-primary {
            background-color: gray;
            color: white;
        }

        .btn-success:hover, .btn-primary:hover {
            background-color: darkgray;
            color: white;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-sm">
    <a class="navbar-brand" href="#" style="color: white;">LIST OF PARCEL >></a>
    <button class="navbar-toggler " type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon" style="background-color: white;"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#" th:href="@{/}" style="color: white;">Main Menu</a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="#" th:href="@{/logout}" style="color: white;">Logout</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container my-2">
    <div class="card">
        <div class="card-body">

            <div class="d-flex justify-content-between mb-3">
                <a th:href="@{/parcels/signup}" class="btn btn-success">Add New Parcel</a>

                <form th:action="@{/parcels/list}" method="get" class="d-flex">
                    <label for="keyword">Filter:</label>
                    <input type="text" id="keyword" name="keyword" th:value="${keyword}" placeholder="Enter Tracking Number" required />
                    <button type="submit" class="btn btn-primary ml-2">Search</button>
                </form>
            </div>

            <!-- Parcel Table -->
            <table class="table table-striped table-responsive-md">
                <thead>
                <tr>
                    <th>Parcel Id</th>
                    <th>Tracking Num</th>
                    <th>Student Name</th>
                    <th>Phone Number</th>
                    <th>Date Received</th>
                    <th>Date Out </th>
                    <th>Colour</th>
                    <th>Update</th>

                </tr>
                </thead>
                <tbody>
                <tr th:if="${parcels.empty}">
                    <td colspan="2"> No Parcels Available</td>
                </tr>
                <tr th:each="parcel : ${parcels}">
                    <td><span th:text="${parcel.parcelId}"></span></td>
                    <td><span th:text="${parcel.trackingNum}"></span></td>
                    <td><span th:text="${parcel.student.studentName}"></span></td>
                    <td><span th:text="${parcel.student.phoneNum}"></span></td>
                    <td><span th:text="${parcel.dateIn}"></span></td>
                    <td><span th:text="${parcel.dateOut}"></span></td>
                    <td><span th:text="${parcel.colour}"></span></td>
                    <td><a th:href="@{/parcels/edit/{id}(id=${parcel.parcelId})}"
                           class="btn btn-success"><i class="fas fa-user-edit ml-2"></i></a></td>

                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-np9M01JZl3ueFd9o0N8l+QaUdGaOW9V6i69awvRG2tLrZLqOu9W0OL9a+d4Ea1Qb"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-b4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+Wyqlsls4k+0M3do3BbmyfAqfKRwx4V21k4"
        crossorigin="anonymous"></script>
</body>
</html>
