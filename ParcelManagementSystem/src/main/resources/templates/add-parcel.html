<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <title>Add New Parcel</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-sm" style="background-color: maroon; color: white;">
    <a class="navbar-brand" href="#" style="color: white;"> ADD NEW PARCEL >> </a>
    <button class="navbar-toggler " type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#" th:href="@{/}" style="color: white;">Main Menu</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/parcels/list" th:href="@{/parcels/list}" style="color: white;">Back to Parcel List</a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="#" th:href="@{/logout}" style="color: white;">Logout</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container my-5">
    <h3> Add New Parcel </h3>
    <div class="card">
        <div class="card-body">
            <form action="#" th:action="@{/parcels/add}" th:object="${parcel}" method="post">
                <div class="row">

                    <div class="form-group col-md-8">
                        <label for="trackingNum" class="col-form-label">Tracking Number</label> <input
                            type="text" th:field="*{trackingNum}" class="form-control" id="trackingNum"
                            placeholder="Enter the tracking number"> <span
                            th:if="${#fields.hasErrors('trackingNum')}" th:errors="*{trackingNum}"
                            class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="dateIn" class="col-form-label">Date Received</label>
                        <input type="date" th:field="*{dateIn}" class="form-control" id="dateIn"
                               th:value="${#dates.format(parcel.dateIn, 'yyyy-MM-dd')}"/>
                        <span th:if="${#fields.hasErrors('dateIn')}" th:errors="*{dateIn}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="dateOut" class="col-form-label">Date Out</label>
                        <input type="date" th:field="*{dateOut}" class="form-control" id="dateOut"
                               th:value="${#dates.format(parcel.dateOut, 'yyyy-MM-dd')}"/>
                        <span th:if="${#fields.hasErrors('dateOut')}" th:errors="*{dateOut}" class="text-danger"></span>
                    </div>

                    <div class="form-group col-md-8">
                        <label for="colour" class="col-form-label">Colour</label> <input
                            type="text" th:field="*{colour}" class="form-control" id="colour"
                            placeholder="Enter the parcel colour"> <span
                            th:if="${#fields.hasErrors('colour')}" th:errors="*{colour}"
                            class="text-danger"></span>
                    </div>

                    <div class="form-group col-md-8">
                        <label for="student" class="col-form-label">Student Id</label><input
                            type="text" th:field="*{student}" class="form-control" id="student"
                            placeholder="Enter the student id">
                        <span th:if="${#fields.hasErrors('student')}" th:errors="*{student}" class="text-danger"></span>
                    </div>

                    <div class="container">
                        <input type="submit" id="submitButton" class="btn btn-success" th:value="Save">
                        <input type="reset" id="resetButton" class="btn btn-danger" th:value="Reset"/>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
