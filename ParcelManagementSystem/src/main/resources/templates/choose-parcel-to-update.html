<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
  <title>Update Parcel</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
        crossorigin="anonymous">
  <link rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
        integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-sm" style="background-color: maroon; color: white;">
  <a class="navbar-brand" href="#" style="color: white;"> UPDATE PARCEL >> </a>
  <button class="navbar-toggler " type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="#" th:href="@{/}" style="color: white;">Main Menu</a>
      </li>
    </ul>
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" href="#" th:href="@{/logout}" style="color: white;">Logout</a>
      </li>
    </ul>
  </div>
</nav>
<div class="container my-2">
  <div class="card">
    <div class="card-body">

      <div class="d-flex justify-content-between mb-3">
        <a th:href="@{/parcels/signup}" class="btn btn-success" style="background-color: gray;">Add New Parcel</a>

        <form th:action="@{/parcels/list}" method="get" class="d-flex">
          <label for="keyword">Filter:</label>
          <input type="text" id="keyword" name="keyword" th:value="${keyword}" placeholder="Enter Tracking Number" required />
          <button type="submit" class="btn btn-primary ml-2" style="background-color: gray;">Search</button>
        </form>
      </div>

      <table class="table table-striped table-responsive-md">
        <thead>
        <tr>
          <th>Parcel Id</th>
          <th>Tracking Num</th>
          <th>Date Received</th>
          <th>Date Out </th>
          <th>Colour</th>
          <th>Update Parcel</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="parcel : ${parcels}">
          <td th:text="${parcel.parcelId}"></td>
          <td th:text="${parcel.trackingNum}"></td>
          <td th:text="${parcel.dateIn}"></td>
          <td th:text="${parcel.dateOut}"></td>
          <td th:text="${parcel.colour}"></td>
          <td><a th:href="@{/parcels/edit/{id}(id=${parcel.parcelId})}"
                 class="btn btn-success" style="background-color: gray; color: white;"><i class="fas fa-user-edit ml-2"></i></a></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</body>
</html>
